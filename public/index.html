<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MC 模组翻译参考词典</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">MC 模组翻译参考词典</h1>
            <div class="input-group mb-3">
                <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="请输入搜索词..."
                />
                <select id="searchMode" class="form-select" aria-label="搜索模式">
                    <option value="en2zh">英文查中文</option>
                    <option value="zh2en">中文查英文</option>
                </select>
                <button id="searchButton" class="btn btn-primary" type="button">查询</button>
            </div>
            <div class="mb-3" id="filterContainer" style="display: none;">
                <label for="modFilter" class="form-label">筛选模组：</label>
                <div class="position-relative">
                    <input 
                        type="text" 
                        id="modFilter" 
                        class="form-control" 
                        placeholder="输入模组ID或留空显示全部..."
                        autocomplete="off"
                    />
                    <div id="modSuggestions" class="position-absolute w-100 border border-top-0 rounded-bottom shadow-sm"></div>
                </div>
            </div>
            <div id="searchInfo" class="mb-3"></div>

            <div id="results">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>翻译结果</th>
                            <th>原文</th>
                            <th>所属模组</th>
                            <th>出现次数</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
                <div id="pagination" class="d-flex justify-content-center" aria-label="分页"></div>
            </div>
            <footer class="text-center mt-5">
                <p>
                    本站由
                    <a href="https://space.bilibili.com/449728222">捂脸</a>
                    制作，且代码完全开源，欢迎大家在
                    <a href="https://github.com/Wulian233/mcmod-translation-dict">Github</a>
                    上提出建议和点亮星标⭐！
                </p>
                <p>
                    词典翻译数据基于VM汉化组的
                    <a href="https://github.com/VM-Chinese-translate-group/i18n-Dict-Extender">i18n Dict Extender</a>
                    项目生成，遵循
                    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans">CC BY-NC-SA 4.0 协议</a>。
                </p>
                <p>最后更新于：2025-09-02 | 📜 <a href="#" id="changelogLink">更新日志</a></p>
            </footer>
        </div>
        <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changelogModalLabel">📜 更新日志</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                    </div>
                    <div class="modal-body" id="changelogBody">
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdmirror.com/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
